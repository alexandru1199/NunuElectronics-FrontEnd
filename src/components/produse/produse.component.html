<div class="product-container" style="font-family: 'Outfit', sans-serif;">

  <!-- Lista de produse -->
  <div *ngFor="let product of pagedProducts" class="product-card">
    <img [src]="product.image" class="product-img" alt="{{ product.productName }}">
    <div class="product-details">
      <div>
        <h3>{{ product.productName }}</h3>
        <p class="price">${{ product.price }}</p>
        <p class="description">{{ product.description }}</p>
      </div>

      <button 
        class="add-to-cart-btn" 
        *ngIf="isLoggedIn" 
        (click)="addToCart(product)">
        Add to Cart!
      </button>

      <a 
        *ngIf="!isLoggedIn" 
        routerLink="/login" 
        class="login-btn">
        Loghează-te pentru a adăuga în coș
      </a>
    </div>
  </div>

  <!-- Paginare - poziționată întotdeauna sub produse -->
  <div class="pagination-wrapper">
    <div class="pagination">
      <button 
        *ngFor="let page of totalPages" 
        (click)="changePage(page)"
        [class.active]="page === currentPage">
        {{ page }}
      </button>
    </div>
  </div>

</div>
