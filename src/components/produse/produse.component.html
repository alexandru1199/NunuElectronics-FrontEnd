<div class="product-container" style="font-family: 'Outfit', sans-serif;">
  <div *ngFor="let product of Products" class="product-card">
    <img [src]="product.image" class="product-img" alt="{{ product.productName }}">
    <div class="product-details">
      <div>
        <h3>{{ product.productName }}</h3>
        <p class="price">${{ product.price }}</p>
        <p class="description">{{ product.description }}</p>
      </div>

      <!-- Dacă utilizatorul este logat, afișează butonul de adăugare -->
      <button 
        class="add-to-cart-btn" 
        *ngIf="isLoggedIn" 
        (click)="addToCart(product)">
        Add to Cart!
      </button>

      <!-- Dacă nu este logat, afișează butonul de login -->
      <a 
        *ngIf="!isLoggedIn" 
        routerLink="/login" 
        class="login-btn">
        Loghează-te pentru a adăuga în coș
      </a>
    </div>
  </div>
</div>
